<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <title>Dan Weed</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main">Dans Days Without Weed</h1>

      <div class="btns">
        <button class="addDay" onclick="addDay()">Add Day</button>
        <h1 class="days" id="days"></h1>
        <button class="reset" onclick="reset()">RESET :(</button>
      </div>

      <div class="result">
        <img id="good-gif" class="good-gif" src="images/good.gif" alt="" />
        <img id="bad-gif" class="bad-gif" src="images/bad.gif" alt="" />
      </div>
    </div>
  </body>
</html>
